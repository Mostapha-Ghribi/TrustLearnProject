<section class="vh-100 bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Student registration form</h2>

              <form [formGroup]="myForm" (ngSubmit)="signin()">

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="exemple@gmail.com" formControlName="email" />
                  <div *ngIf="email.touched && email.invalid">
                    <small *ngIf="email.errors.required" class="text-danger">Email is required<br></small>
                    <small *ngIf="email.errors.pattern" class="text-danger">Invalid Email<br></small>
                </div>
                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Tap Your Password" formControlName="password"/>
                  <div *ngIf="password.touched && password.invalid">
                    <small *ngIf="password.errors.required" class="text-danger">password is required<br></small>
                    <small *ngIf="password.errors.minlength" class="text-danger">Too short<br></small>
                </div>
                  
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" [disabled]="myForm.invalid" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Forget password? <a [routerLink]="['/signin']" class="fw-bold text-body"><u>Tap here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
