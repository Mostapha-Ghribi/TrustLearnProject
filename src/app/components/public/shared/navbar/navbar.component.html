
<header id="header" class="fixed-top">
 
<div class="wrapper">
  <div class="navbar">
    <div class="navbar_left">
      <div class="logo">
        <a href="#">Trust Learn</a>
      </div>
    </div>

    <div class="navbar_right">
      <div class="header_items">
        <div class="icon_wrap">
          <i class="fas fa-home"></i>
          <a routerLinkActive="active" [routerLink]="['/home']"><span class="name">Home</span></a>
        </div>
      </div>
      <div class="header_items">
        <div class="icon_wrap">
          <i class="fa fa-info-circle"></i>
          <a routerLinkActive="active" [routerLink]="['/aboutus']"><span class="name">About</span></a>
        </div>
      </div>
      <div *ngIf="isLoggedIn" class="header_items">
        <div class="icon_wrap">
          <i class="fa fa-book"></i>
          <a routerLinkActive="active"  [routerLink]="['/courses']"><span class="name">Courses</span></a>
        </div>
      </div>
      <div *ngIf="isLoggedIn" class="header_items">
        <div class="icon_wrap">
          <i class="fas fa-user"></i>
          <a routerLinkActive="active"  [routerLink]="['/trainers']"><span class="name">Trainers</span></a>
        </div>
      </div>
      <div class="header_items">
        <div class="icon_wrap">
          <i class="fa fa-calendar"></i>
          <a routerLinkActive="active" [routerLink]="['/events']"><span class="name">Events</span></a>
        </div>
      </div>
      <div class="header_items">
        <div class="icon_wrap">
          <i class="fas fa-phone"></i>
          <a routerLinkActive="active" [routerLink]="['/contactus']"><span class="name">Contact us</span></a>
        </div>
      </div>
      <div *ngIf="isLoggedIn" class="header_items">
        <div class="icon_wrap">
          <i class="fas fa-book"></i>
          <a routerLinkActive="active"  [routerLink]="['/mycourses']"><span class="name">My Courses</span></a>
        </div>
      </div>
      <div class="get_started">
        <a [routerLink]="['/login']" [hidden]="isLoggedIn" class="get-started-btn">Get Started</a>
      </div>
      <div class="profile"  [hidden]="!isLoggedIn">
        <div  class="icon_wrap">
          <img  src="{{user.avatar}}" alt="profile_pic">
          <span class="name">{{user.name}}</span>
          <i *ngIf="isLoggedIn" class="fas fa-chevron-down"></i>
        </div>

        <div class="profile_dd">
          <ul class="profile_ul">
            <li class="verify">
              <a [hidden]="isverified" class="profile" href="#"><span class="picon"><i class="fa fa-exclamation-triangle"></i>
              </span>Verify Your Email To Enroll in Courses</a>
              
            </li>
            <li class="profile_li"><a class="profile" href="#"><span class="picon"><i class="fas fa-user-alt"></i>
                </span>Profile</a>
            </li>
            <li><a class="logout" (click)="logout()"><span class="picon"><i class="fas fa-sign-out-alt"></i></span>Logout</a></li>
            <li><a class="settings" href="#"><span class="picon"><i class="fas fa-cog"></i></span>Settings</a></li>    
          </ul>
        </div>
      </div>
    </div>
  </div>

  
</div>
</header>
