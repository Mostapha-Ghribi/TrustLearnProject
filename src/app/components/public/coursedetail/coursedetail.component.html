<div>

    <!-- ======= Header ======= -->
    <app-navbar></app-navbar>
    <!-- End Header -->
    <main id="main">

        <!-- ======= Breadcrumbs ======= -->
        <div class="breadcrumbs" data-aos="fade-in">
            <div class="container mt-5">
                <h2>Course Details</h2>
                <p>description de la course </p>
            </div>
        </div>
        <!-- End Breadcrumbs -->
        
        <!-- ======= Cource Details Section ======= -->
        <section id="course-details" class="course-details">
            <div class="container" data-aos="fade-up">

                <div class="row">
                    <div class="col-lg-8">
                        <img src="{{course.image}}" class="img-fluid" alt="">

                        <h3>{{course.name}}</h3>
                        <p>
                            {{course.description}}
                        </p>
                        <div [hidden]="!isverified" class="level-god">
                        <ul   id="p_1_0_chapter"> 
                            <li id="L_9386_0" class="active  tabc-L_9386_0 TabSectionChp " style= "list-style-type: '+ ';">
                                
                               <h2 class="arrow">{{course.name}}</h2>
                                <ul *ngFor="let chapter of course.chapters" style="display: none;" class="childdd">
                                    <li style= "list-style-type: '+ ';"><h4 class="arrow">{{chapter.name}}</h4>
                              <ul  *ngFor="let lesson of chapter.lessons" style="display: none;"  class="childdd" >
                                <li style= "list-style-type: '+ ';"><h5 class="arrow">{{lesson.name}}</h5>	
                              </li>
                            </ul>
                                </li>
                            </ul>
                        </li>
                        </ul>
                    </div>
                    </div>
                    <div class="col-lg-4">

                        <div class="course-info d-flex justify-content-between align-items-center">
                            <h5>Trainer</h5>
                            <p><a href="#">{{course.teacher}}</a></p>
                        </div>

                        <div class="course-info d-flex justify-content-between align-items-center">
                            <h5>Course Fee</h5>
                            <p>{{course.price}}</p>
                        </div>

                        <div>
                            <button (click)="getcourse()" mat-raised-button color="warn">Get Course</button>
                        </div>

                

                    </div>
                </div>

            </div>
        </section>
        <!-- End Cource Details Section -->

    </main>
    <!-- End #main -->


    <!-- ======= Footer ======= -->
    <app-footer></app-footer>
    <!-- End Footer -->


    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>



</div>
