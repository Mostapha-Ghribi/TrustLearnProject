<div class="body">
    <!-- partial:index.partial.html -->

    <app-navbar></app-navbar>
    <app-spinner></app-spinner>

    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up" [routerLink]="['/register']"><label for="tab-2" class="tab">Sign Up</label>

            <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">email</label>
                        <input id="user" formControlName="email" type="text" class="input">
                        <div *ngIf="email?.touched && email?.invalid">
                            <small *ngIf="email?.errors?.required" class="text-danger">Email is required<br></small>
                            <small *ngIf="email?.errors?.email" class="text-danger">Invalid Email<br></small>
                        </div>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" formControlName="password" class="input" data-type="password">
                        <div *ngIf="password?.touched && password?.invalid">
                            <small *ngIf="password?.errors?.required" class="text-danger">Password is required<br></small>
                            <small *ngIf="password?.errors?.minlength" class="text-danger">password must contain 6 characters at least</small>
                        </div>
                    </div>
                    <label for="role" id="role" class="label">Role : </label>
                    <select formControlName="role" style="margin-bottom: 10px;" class="custom-select">                                      
       <option value="student" selected>student</option>
       <option value="teacher">teacher</option>
       <option value="admin">admin</option>
       <div *ngIf="role?.touched && role?.invalid">
        <small *ngIf="role?.errors?.required" class="text-danger">role is required<br></small>
    </div>
     </select>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" [disabled]="loginForm.invalid" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a [routerLink]="['/ForgotPassword']">Forgot Password?</a>
                    </div>
                </div>

            </form>

        </div>

    </div>
